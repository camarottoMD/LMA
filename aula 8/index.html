<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS Interno
    Seletor{atributo:valor; atributo2:valor2;} |Seletor-> onde vai ser selecionado para receber essa formatação
    -->
    <style>
        p {
            color: red;
            size: 30px;
        }

        h1 {
            color: yellow;
            font-size: 50px;
        }

        /*Seletor por ID*/
        #alunaNota10 {
            color: green;
            font-size: 30px;
        }

        #topo {
            background-color: black;
            color: white;
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>
    <div>Aula de CSS</div>

    <!-- 
        Cascading Style Sheets
     -->
    <!-- 1° Uso: CSS Interno -->
    <p style="color: deeppink; font-size: large;">Utilizando CSS Inline</p>
    <!-- Atributo:Valor; Atributo:Valor; Atributo:Valor; -->


    <p style="color: red; font-size: 30px">Ana</p>
    <p style="color: red; font-size: 30px;">Bia</p>
    <p style="color: red; font-size: 30px">Caio</p>
    <p style="color: red; font-size: 30px">Duda</p>
    <p id="alunaNota10">Elen</p>
    <p>Fábio</p>
    <p>Guilherme</p>
    <p>Heitor</p>
    <p>Igor</p>
    <p>Juan</p>

</body>

</html>
